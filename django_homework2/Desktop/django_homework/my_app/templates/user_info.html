<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.이름 }}의 정보</title>
</head>
<body>
    <h1>{{ data.이름 }}님의 정보</h1>
    <hr>
    <ul>
        {% for key, value in data.items %}
            {% if key != '이름' %}
                <li>{{ key }}: {{ value }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    <a href="{% url 'user_list' %}">← 유저 목록으로 돌아가기</a>
</body>
</html>
