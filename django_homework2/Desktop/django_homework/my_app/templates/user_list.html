<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 목록</title>
</head>
<body>
    <h1>유저 목록</h1>
    <ul>
        {% for user in data %}
            <li>
                <a href="{% url 'user_info' user.id %}"> {{ user.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
